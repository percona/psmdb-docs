# MkDocs configuration for Netlify builds

INHERIT: mkdocs-base.yml


site_url: https://docs.percona.com/percona-server-for-mongodb/


#Google Analytics configuration 
extra:
  analytics:
    provider: google
    property: UA-343802-3
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thank you for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thank you for your feedback! Help us improve by following this <a href="https://feedback.form.url" target="_blank" rel="noopener">feedback form</a>.

